<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Title Pending</title>
    <meta name="description" content="Description Pending">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
    <script src="js/tipsCtrl.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Teammates</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-muted">Title Pending</h3>
    </div>

    <!-- Map and Side Panel -->
    <div class="row content">



        <!-- Side Panel (Controlled by ng-view) -->
        <div ng-view></div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created for Undocumedia Hackathon 2017 -
            <a href="https://www.undocuhacks.com/" rel="noopener noreferrer" target="_blank" >Undocuhacks Website</a> | <a href="https://github.com/madebycris/UndocuHacks/tree/master/MeanMapAppV2.0-master" rel="noopener noreferrer" target="_blank" >Github Repo</a></p>
    </div>

</div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd2M8Nakb8Zor550siAxZ3Xo6Yx0sAwI8" async defer></script>
</body>
</html>
